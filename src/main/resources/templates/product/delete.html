<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product</h1>
    <h3>Are you sure?</h3>
    <a href="/products">Back to list</a>
    <form th:action="@{/delete-product}" th:object="${product}" th:method="post">
        <table>
            <tr>
                <td></td>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Product Code: </td>
                <td><input type="text" th:field="*{product_code}" disabled></td>
            </tr>
            <tr>
                <td>Product Name: </td>
                <td><input type="text" th:field="*{productname}" disabled></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" th:field="*{price}" disabled></td>
            </tr>
            <tr>
                <td>Company: </td>
                <td><input type="text" th:field="*{company}" disabled></td>
            </tr>
            <tr>
                <td>Produced: </td>
                <td><input type="text" th:field="*{producted}" disabled></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><input type="text" th:field="*{description}" disabled></td>
            </tr>
            <tr>
                <td>Discount: </td>
                <td><input type="text" th:field="*{discount}" disabled></td>
            </tr>
            <tr>
                <td>Category: </td>
                <td><input type="text" th:field="*{category}" th:value="*{category.name}" disabled></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</body>
</html>
