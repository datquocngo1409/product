<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <a href="/products">Back to List</a>
    <th:block th:if="${mess}">
        <span th:text="${mess}"></span>
    </th:block>
    <form th:action="@{/edit-product/__${product.id}__}" th:object="${product}" th:method="post">
        <table>
            <tr>
                <td>Product Code: </td>
                <td><input type="text" th:field="*{product_code}"></td>
            </tr>
            <tr>
                <td>Product Name: </td>
                <td><input type="text" th:field="*{productname}"></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>Company: </td>
                <td><input type="text" th:field="*{company}"></td>
            </tr>
            <tr>
                <td>Produced: </td>
                <td><input type="text" th:field="*{producted}"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Discount: </td>
                <td><input type="text" th:field="*{discount}"></td>
            </tr>
            <tr>
                <td>Category: </td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
